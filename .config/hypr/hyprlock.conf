$font = Hack Nerd Font
$text = rgb(26bbd9)
$input = rgb(e0e0e0)
$border = rgb(16161c)
$background = rgb(1c1e26)

general {
    hide_cursor = true
    ignore_empty_input = true
}

background {
    path = $HOME/.local/share/backgrounds/wallpaper.png  # NOTE only png supported for now
    blur_passes = 3 # 0 disables blurring
}

input-field {
    size = 175, 50
    outline_thickness = 2
    dots_spacing = 0.25 # Scale of dots' absolute size, 0.0 - 1.0
    outer_color = $border
    inner_color = $background
    font_color = $input
    fade_on_empty = false
    placeholder_text = Password... # Text rendered in the input box when it's empty.
    fail_text = $FAIL # Can be set to empty
    position = 0, -300
}

# Date
label {
    text = cmd[update:1000] echo "$(date +"%a, %B %d")"
    color = $text
    font_size = 30
    font_family = $font
    position = 0, 300
}

# Time
label {
    text = cmd[update:1000] echo "$(date +"%I:%M")"
    color = $text
    font_size = 75
    font_family = $font
    position = 0, 200
}

